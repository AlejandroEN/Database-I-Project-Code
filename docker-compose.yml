services:
  db:
    image: postgres:latest
    container_name: database-1-proyecto-dev
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: database
    volumes:
      - ./init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./sql/create_schemas.sql:/sql-files/create_schemas.sql
      - ./sql/create_tables.sql:/sql-files/create_tables.sql
      - ./data/:/csv-files/
    ports:
      - "5433:5432"
